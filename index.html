<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Carte interactive de location de vélos</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
</head>
<body>
<div class="navBar">
    <a href="index.html">
        <div class="navBarTitle">
            <img src="assets/icons/velib.png" alt="veli'b">
            <span class="regularText">Veli'b</span>
        </div>
    </a>
    <div class="navBarLinkContainer">
        <a href="#discover">
            <div class="navBarLink">
                <img src="assets/icons/discover.png" alt="discover">
                <span class="regularText">Découvrir</span>
            </div>
        </a>
        <a href="#map">
            <div class="navBarLink">
                <img src="assets/icons/map.png" alt="map">
                <span class="regularText">Carte</span>
            </div>
        </a>
        <a href="#booking">
            <div class="navBarLink">
                <img src="assets/icons/booking.png" alt="booking">
                <span class="regularText">Réserver</span>
            </div>
        </a>
        <a href="#">
            <div class="navBarLink">
                <img src="assets/icons/login.png" alt="login">
                <span class="regularText">Se connecter</span>
            </div>
        </a>
    </div>
</div>

<div id="discover" class="sliderContainer">
    <div class="slider">
        <div class="slide slide1"><span class="regularText">Bonjour</span></div>
        <div class="slide slide2"><span class="regularText">Je suis un</span></div>
        <div class="slide slide3"><span class="regularText">Test pour le</span></div>
        <div class="slide slide4"><span class="regularText">Slider ...</span></div>
    </div>
    <a class="arrow-left" href="javascript:void(0);"></a>
    <a class="arrow-right" href="javascript:void(0);"></a>
    <div class="dots-wrapper"></div>
</div>

<div id="map" class="map">
    <div class="mapHeader">
        <h1 class="regularText">Louer vos vélos en toute sécurité</h1>
    </div>
    <div class="two-colums">
        <div class="mapContainer" id="mapContainer"></div>
        <div class="bookingContainer"></div>
    </div>
</div>

<div id="booking" class="booking"></div>

</body>
<script src="assets/js/jquery-3.5.1.min.js"></script>
<script src="assets/js/stations.js"></script>
<script src="assets/js/map.js"></script>
<script src="assets/js/slider.js"></script>
<script src="assets/js/main.js"></script>
<script src="assets/js/app.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDpXjzscWyzmqo-XFq6T5n9wMul9-MkToQ&callback=initMap"></script>
</html>
